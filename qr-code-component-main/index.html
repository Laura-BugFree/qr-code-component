<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="container">
    <div class="container-img">
      <img src="./images/image-qr-code.png" alt="blue QR code">
    </div>
    <div class="container-text">
      <p class="text-title">Improve your front-end skills by building projects</p>
      <p class="text-body">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </main>  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> | Coded by Laura - Bugzfree.</p>
   
  </div>
</body>
</html>
